<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BlockInfo DApp</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.2.0/ethers.umd.min.js"></script>
</head>
<body>
    <h1>Взаимодействие с контрактом BlockInfo</h1>

    <button id="connectButton">Подключить кошелек</button>

    <div id="accountInfo"></div>

    <hr>

    <button id="incrementButton">Увеличить count</button>

    <p>Текущий count: <span id="countDisplay"></span></p>
    <p>Текущий блок: <span id="currentBlock"></span></p>
    <p>Блоки после создания контракта: <span id="blockCount"></span></p>
    <p>Время с создания контракта (сек): <span id="timeAfter"></span></p>
    <p>Chain ID: <span id="chainId"></span></p>

    <script src="script.js"></script>
</body>
</html>
