<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BlockInfo DApp</title>
    <!-- Подключение библиотеки Ethers.js --> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.2.0/ethers.umd.min.js"></script>
</head>
<body>
    <h1>BlockInfo DApp</h1>

    <p>Подключение кошелька:</p>
    <button id="connectButton">Подключить кошелек</button>
    <div id="accountInfo"></div>

    <hr>

    <p>Взаимодействие с контрактом:</p>
    <button id="incrementButton">Увеличить count</button>
    <button id="getCountButton">Показать count</button>
    <p>Count: <span id="countDisplay"></span></p>
    <p>Текущий блок: <span id="currentBlock"></span></p>
    <p>Блоков с создания: <span id="blockCount"></span></p>
    <p>Время с создания (сек): <span id="timeAfter"></span></p>
    <p>Chain ID: <span id="chainId"></span></p>

    <script src="script.js"></script>
</body>
</html>
